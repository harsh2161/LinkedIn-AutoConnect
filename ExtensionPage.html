<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn AutoConnect</title>
    <link rel="stylesheet" href="ExtensionPageStyling.css">
</head>
<body>
    <nav>
        <label class="logo">LinkedIn AutoConnect</label>
        <ul>
            <li><img src="Settings.png" alt="Setting Icons" id= "navBarSeetingsIcon"></li>
        </ul>
    </nav>
    <div>
        <label id="BodyTitle">Invitations Sent</label>
    </div>
    <div class="centerProgressBar">
        <div class="outer">
            <div class="inner">
                <div id="number">
                    4
                </div>
            </div>
        </div>
        <svg xmls="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63"/>
                    <stop offset="100%" stop-color="#673ab7"/>
                </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round"/>
        </svg>
    </div>
    <div class="StartStopDiv">
        <button id="StartStopButton">Start Connecting</button>
    </div>
</body>
<script type="module" src="ExtensionPageJavaScript.js"></script>
</html>
